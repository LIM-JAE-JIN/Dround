<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="../../css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/layout.css">
    <!-- js -->
    <script src="../../js/jquery-3.6.3.min.js"></script>
    <script src="../../js/jquery-ui.min.js"></script>
    <script src="../../js/bootstrap/bootstrap.min.js"></script>
    <script src="../../js/common.js"></script>
    <title>Dround : 글 올리기</title>
</head>
<body class="dr-bg-white">
    <!-- 컨테이너 -->
    <div class="dr-container">
        <div class="dr-registaer-wrap">
            <h1 class="text-center mb-5">커뮤니티 글올리기</h1>
            <form class="dr-fz-15 dr-fw-600" method="post">
                <div class="dr-input-wrap">
                    <p class="mb-3">제목<span class="dr-important">*</span></p>
                    <input type="text" class="dr-input" id="title" name="title" placeholder="ex) 서울시 오페스텔 사업 건">
                </div>
                <p class="mb-3">사업단계</p>
                <div class="d-flex">
                    <div class="dr-checkbox dr-fw-500">
                        <input type="checkbox" id="drCheck2">
                        <label for="drCheck2">업무관련</label>
                    </div>
                    <div class="dr-checkbox dr-fw-500 ms-5">
                        <input type="checkbox" id="drCheck3">
                        <label for="drCheck3">잡담</label>
                    </div>    
                </div>
                
                <div class="dr-textarea-wrap">
                    <p>내용</p>
                    <textarea class="dr-textarea mt-3" id="" cols="10" rows="10" placeholder="내용을 입력해주세요."></textarea>
                </div>
                <!-- 2023-07-12 주석처리 <div class="d-flex align-items-center mt-2">
                    <button class="dr-vote-upload-button me-2"><a href="javascript:void(0);" class="dr-selc-color" onclick="drPopupOpen('.dr-popup-vote')">투표 올리기</a></button>
                    <label class="dr-input-file-button" for="input-file">
                        이미지
                    </label>
                    <input type="file" id="input-file" />
                </div> -->
                <!-- 2023-07-12 ui 변경 추가된 부분 -->
                <div class="d-flex mt-2">
                    <a class="d-block w-100" href="javascript:void(0);" onclick="drPopupOpen('.dr-popup-vote')">
                        <button class="dr-vote-upload-button me-2 dr-selc-color">투표 올리기</button>
                    </a>
                </div>
                <div class="d-flex mt-2 position-relative">
                    <label class="dr-input-file-button" for="input-file">
                        이미지
                    </label>
                    <input type="file" id="input-file" />
                </div>
                <!--// 2023-07-12 ui 변경 추가된 부분 -->
                <div class="dr-vote-complete">
                    <div class="d-flex justify-content-between">
                        <p class="opacity-50">투표가 등록되었습니다.</p>
                        <a href="#none" class="opacity-50 dr-underline">수정하기</a>
                    </div>
                </div>   
                <div>
                    img 박스 들어가는곳
                </div>
                <button class="dr-button indigo w-100">글 올리기</button>
            </form>    
        </div>
    </div>
    <!--// 컨테이너 --> 

    <!-- 투표 만들기 팝업  s -->
    <div class="dr-dim"></div>
    <div class="dr-popup-wrap dr-popup-vote">
        <div class="dr-popup-close" onclick="drPopupClose(this)"></div>
        <header>
            <h1>투표 만들기</h1>
        </header>
        <div class="dr-popup-content">
            <form method="post">
                <div class="dr-input-wrap mb-4">
                    <input type="text" class="dr-input" id="popTitle" name="title" placeholder="제목을 입력해주세요.">
                </div>
                <div class="dr-checkbox mt-2 mb-3">
                    <input type="checkbox" id="drCheck4">
                    <label for="drCheck4">복수선택 허용</label>
                </div>
                <div class="dr-input-wrap">
                    <input type="text" class="dr-input mb-2" placeholder="보기 1">
                    <input type="text" class="dr-input" placeholder="보기 2">
                </div>
                <div class="d-flex mt-2">
                    <button class="dr-button dr-plus-button w-100 dr-bg-white">보기 추가하기</button>
                </div>
                <div class="d-flex mt-5">
                    <button class="dr-button indigo w-100">투표 등록하기</button>
                </div>
            </form>
        </div>
    </div>
    <!-- 투표 만들기 팝업  e -->
</body>
</html>
