<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/css/layout.css">
    <!-- js -->
    <script src="/js/jquery-3.6.3.min.js"></script>
    <script src="/js/jquery-ui.min.js"></script>
    <script src="/js/bootstrap/bootstrap.min.js"></script>
    <script src="/js/common.js"></script>
    <title>Dround : 비밀번호 재설정</title> 
</head>
<body>
    <!-- 컨테이너 -->
    <div class="dr-container dr-bg-w">
        <div class="row">
            <!-- 이메일 입력 s -->
            <div class="dr-cont-wrap dr-login dr-email-search">
                <h2 class="dr-email-search-tit">
                    비밀번호 재설정
                    <p>가입하신 이메일 주소로 재설정 링크를 보내드립니다.</p>
                </h2>
                <form class="dr-fw-600 fs-5" method="post">
                    <div class="mb-5 dr-input-wrap">
                        <p class="dr-fz-15 mb-3">이메일</p> 
                        <input type="text" class="dr-input" id="pw-eamail" name="pw-email" placeholder="이메일을 입력해주세요">
                    </div>
                    <button type="submit" class="dr-button w-100 disabled">보내기</button> 
                </form>
            </div>
            <!-- 이메일 입력 e -->
            <!-- 비밀번호 재설정 s -->
            <div class="dr-cont-wrap dr-login dr-success-email" style="display: none;">
                <h2 class="dr-email-search-tit">
                    가입된 이메일 계정
                    <p>해당 이메일 계정으로 로그인이 가능합니다.</p>
                </h2>
                <form class="dr-fw-600 fs-5" method="post">
                    <div class="mb-5 dr-input-wrap">
                        <p class="dr-fz-15 mb-3">비밀번호</p>
                        <input type="text" class="dr-input" id="pw-pw" name="pw-pw" placeholder="비밀번호를 입력해주세요">
                    </div>
                    <div class="mb-5 dr-input-wrap">
                        <p class="dr-fz-15 mb-3">비밀번호 확인</p>
                        <input type="text" class="dr-input" id="pw-re" name="pw-re" placeholder="비밀번호를 다시 한번  입력해주세요">
                    </div>
                    <button type="submit" class="dr-button w-100 disabled" disabled="true">재설정</button> 
                </form>
            </div>
            <!-- 비밀번호 재설정 e -->
            <!-- 완료 s -->
            <div class="dr-cont-wrap dr-login dr-no-email" style="display: none;">
                <div>
                    <p class="dr-fz-18 dr-fw-600 text-center mb-5">비밀번호 재설정이 완료되었습니다.</p>
                </div>
                <div class="d-flex dr-no-email-btn-wrap">
                    <button type="button" class="dr-button indigo px-0 w-100" disabled="true">로그인 하기</button> 
                </div>
            </div>
            <!-- 완료 e -->
        </div>
    </div>
    <!--// 컨테이너 -->
</body>
</html>
