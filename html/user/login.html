<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/css/layout.css">
    <!-- js -->
    <script src="/js/jquery-3.6.3.min.js"></script>
    <script src="/js/jquery-ui.min.js"></script>
    <script src="/js/bootstrap/bootstrap.min.js"></script>
    <script src="/js/common.js"></script>
    <title>Dround : 로그인</title>
</head>
<body class="dr-bg-w">
        <!-- 헤더 s -->
        <header class="header">
            <div class="dr-container header_wrap d-flex justify-content-start align-items-center">
                <h1><a href="#none"><img src="../../img/icon_logo.png" alt="logo"></a></h1>
                <div class="d-flex w-100 align-items-center">
                    <ul class="dr-hd-gnb justify-content-start w-100">
                        <li onclick="tabBtnClick(this)"><a href="#none">파트너 협업</a></li>
                        <li onclick="tabBtnClick(this)"><a href="#none">커뮤니티</a></li>
                        <li onclick="tabBtnClick(this)"><a href="#none">전문가찾기</a></li>
                    </ul>
                    <ul class="dr-hd-log justify-content-end w-100">
                        <li><a href="#none">고객센터</a></li>
                        <li>
                            <!-- 비로그인 시 s -->
                            <div class="dr-user-off d-flex">
                                <a href="#none">로그인</a>
                                <a href="#none">회원가입</a>
                            </div>
                            <!-- 비로그인 시 e -->
                            <!-- 로그인 시 s -->
                            <div class="dr-user-on">
                                <a href="#none">마이페이지</a>
                            </div>
                            <!-- 로그인 시 e -->
                        </li>
                    </ul>
                </div>
                <div class="dr-user-menu justify-content-end" onclick="drPopupOpen('.dr-hd-m-menu')">
                    <img src="../../img/icon/icon_hambuger.png" alt="menu-icon">
                </div>
            </div>
            
            <!-- 모바일 메뉴 s -->
            <div class="dr-dim"></div>
            <div class="dr-popup-wrap dr-hd-m-menu">
                <div class="dr-popup-close" onclick="drPopupClose(this)"></div>
                <div class="dr-hd-m-gnb">
                    <h1><a href="#none"><img src="../../img/icon_logo.png" alt="logo"></a></h1>
                    <ul>
                        <li onclick="tabBtnClick(this)"><a href="#none">파트너 협업</a></li>
                        <li onclick="tabBtnClick(this)"><a href="#none">커뮤니티</a></li>
                        <li onclick="tabBtnClick(this)"><a href="#none">전문가 찾기</a></li>
                        <li><a href="#none">고객센터</a></li>
                    </ul>
                </div>
                <div class="dr-hd-m-bottom">
                    <!-- 비로그인 시 s -->
                    <div class="dr-user-off">
                        <a href="#none"><button class="dr-button indigo w-100">로그인 하기</button></a>
                        <a href="#none"><button class="dr-button disabled w-100 mt-3">회원가입 하기</button></a>
                    </div>
                    <!-- 비로그인 시 e -->
                    <!-- 로그인 시 s -->
                    <div class="dr-user-on" style="display: none;">
                        <a href="#none"><button class="dr-button indigo w-100">마이페이지</button></a>
                    </div>
                    <!-- 로그인 시 e -->
                </div>
            </div>
            <!-- 모바일 메뉴 e -->
        </header>
        <div class="dr-header-box"></div>
        <!-- 헤더 e -->
    <!-- 컨테이너 -->
    <div class="container">
        <div class="row">
            <div class="dr-cont-wrap dr-login">
                <div class="my-3 logo-wrap"><img src="/img/icon_logo.png" alt="logo이미지"></div>
                <h2 class="fs1_3 color3 fw-bold mb-5">로그인 후 이용가능합니다.</h2>
                <p class="text-danger fw-normal"> <!-- error_message  --></p>
                <form method="post" action=" url 'signin' ">
                    <div class="mb-2 dr-input-wrap">
                        <input type="email" class="dr-input" id="email" name="email" placeholder="이메일 계정을 입력해주세요.">
                        <!-- <span id="email-status"></span> -->
                    </div>
                    <div class="mb-3 dr-input-wrap">
                        <input type="password" class="dr-input" id="password" name="password" placeholder="비밀번호를 입력해주세요.">
                        <!-- <span id="password-status"></span> -->
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="dr-checkbox">
                            <input type="checkbox" id="login_continue" class="">
                            <label for="login_continue" class="dr-color-main">로그인 유지</label>
                        </div>
                        <div>
                            <span><a href="#none" class="dr-fz-14 dr-color-2 me-2 dr-fw-500">이메일 찾기</a></span>
                            <span><a href="#none" class="dr-fz-14 dr-color-2 dr-fw-500">비밀번호 재설정</a></span>
                        </div>
                    </div>
                    <div class="btn_wrap text-center mt-5">
                        <div>
                            <button type="submit" class="dr-button indigo w-100">로그인 하기</button>
                        </div>
                        <div class="mt-2">
                            <a href="#none">
                                <button type="button" class="dr-button disabled w-100">회원가입 하기</button>
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--// 컨테이너 -->
        <!-- 푸터 -->
        <footer class="dr-container">
            <div class="dr-footer-wrap row">
                <div class="col-md-2">
                    <div class="dr-footer-logo">
                        <a href="#none">
                            <img src="../../img/icon_logo_black.png" alt="logo이미지">
                        </a>
                    </div>
                </div>
                <div class="col-md-5 dr-fz-14 mt-md-0 dr-footer-adress">
                    <div><b class="me-3">(주) 디라운더</b><span>(12345) 서울특별시 여의도 123-123</span></div>
                    <div class="mt-3"><b class="me-2">Enail.</b><span>info@drounder.com</span></div>
                </div>
                <div class="col-md-5 text-md-end mt-md-0 dr-footer-terms dr-fw-500">
                    <div>
                        <ul>
                            <li><a href="#none">문의하기</a></li>
                            <li><a href="#none">개인정보처리방침</a></li>
                            <li><a href="#none">이용약관</a></li>
                            <li><a href="#none" class="dr-selc-color">로그아웃</a></li>
                        </ul>
                    </div>
                    <div class="dr-copy-right mt-3">Copyright ©2022 drounder Inc. All right reserved.</div>
                </div>
            </div>  
        </footer>
        <!-- 푸터 -->
        <script>
            $('footer').css({ 'position':'fixed','bottom':'0','width':'100%' })
        </script>
</body>
</html>
