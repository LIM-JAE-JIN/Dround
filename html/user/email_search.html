<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="../../css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/layout.css">
    <!-- js -->
    <script src="../../js/jquery-3.6.3.min.js"></script>
    <script src="../../js/jquery-ui.min.js"></script>
    <script src="../../js/bootstrap/bootstrap.min.js"></script>
    <script src="../../js/common.js"></script>
    <title>Dround : 이메일 찾기</title> 
</head>
<body>
    <!-- 컨테이너 -->
    <div class="dr-container dr-bg-w">
        <div class="row">
            <!-- 이메일 찾기 s -->
            <div class="dr-cont-wrap dr-login dr-email-search">
                <h2 class="dr-email-search-tit">
                    이메일 찾기
                    <p>이메일 정보를찾기위해 고객님의 정보가 필요합니다.</p>
                </h2>
                <form class="dr-fw-600 fs-5" method="post">
                    <div class="mb-5 dr-input-wrap">
                        <p class="dr-fz-15 mb-3">이름</p>
                        <input type="text" class="dr-input" id="name" name="name" placeholder="이름을 입력해주세요">
                    </div>
                    <div class="mb-5 dr-input-wrap">
                        <p class="dr-fz-15 mb-3">휴대폰 번호</p>
                        <input type="text" class="dr-input" id="phonenum" name="phonenum" placeholder="번호를 입력해주세요">
                    </div>
                    <button type="submit" class="dr-button w-100 disabled">이메일 찾기</button> 
                </form>
                <p class="dr-bs-info-txt mt-3 ms-0">
                    휴대폰 번호가 변경되었을 경우, <span class="text-decoration-underline">contact@drounder.com</span>로<br/> 문의주세요. 
                </p>
            </div>
            <!-- 이메일 찾기 e -->
            <!-- 일치하는 계정 없음 s -->
            <div class="dr-cont-wrap dr-login dr-no-email" style="display: none;">
                <div>
                    <p class="dr-fz-18 dr-fw-600 text-center mb-5">해당정보와 일치하는 계정이 없습니다.</p>
                </div>
                <div class="d-flex dr-no-email-btn-wrap">
                    <button type="button" class="dr-button disabled px-0" disabled="true">이메일 찾기</button> 
                    <button type="button" class="dr-button indigo px-0" disabled="true">로그인</button> 
                </div>
            </div>
            <!-- 일치하는 계정 없음 e -->
            <!-- 가입된 이메일 계정 s -->
            <div class="dr-cont-wrap dr-login dr-success-email" style="display: none;">
                <h2 class="dr-email-search-tit">
                    가입된 이메일 계정
                    <p>해당 이메일 계정으로 로그인이 가능합니다.</p>
                </h2>
                <form class="dr-fw-600 fs-5" method="post">
                    <div class="mb-5 dr-input-wrap">
                        <p class="dr-fz-15 mb-3">이메일 정보</p>
                        <input type="text" class="dr-input bg-black bg-opacity-10" id="emailinfo" name="emailinfo" value="sdf@naver.com" disabled>
                    </div>
                    <button type="submit" class="dr-button w-100 indigo" disabled="true">로그인 하기</button> 
                </form>
            </div>
            <!-- 가입된 이메일 계정 e -->
        </div>
    </div>
    <!--// 컨테이너 -->
</body>
</html>
