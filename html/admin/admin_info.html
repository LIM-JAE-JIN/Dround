<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="../../css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../..//css/layout.css">
    <!-- js -->
    <script src="../../js/jquery-3.6.3.min.js"></script>
    <script src="../../js/jquery-ui.min.js"></script>
    <script src="../../js/bootstrap/bootstrap.min.js"></script>
    <script src="../../js/common.js"></script>
    <title>admin관리자_내정보</title>
</head>
<body>
    <!-- 비밀번호 변경 팝업 s -->
    <div class="dr-dim"></div>
    <div class="dr-popup-wrap dr-popup-add-manager">
        <div class="dr-popup-close" onclick="drPopupClose(this)"></div>
        <header>
            <h1>비밀번호 변경</h1>
        </header>
        <div class="dr-popup-content">
            <div class="mb-5 dr-input-wrap">
                <input type="password" class="dr-input" id="password" name="password" placeholder="비밀번호">
            </div>
            <div class="dr-input-wrap">
                <input type="password" class="dr-input" id="passwordChk" name="passwordChk" placeholder="비밀번호 확인">
            </div>
        </div>
        <footer>
            <div class="d-flex justify-content-between dr-bg-white">
                <a href="#none" class="dr-button disabled me-2" onclick="drPopupClose(this)">취소</a>
                <a href="#none" class="dr-button indigo ms-2" onclick="drPopupClose(this)">저장</a>
            </div>
        </footer>
    </div>
    <!-- 비밀번호 변경 팝업 e -->
    <!-- 컨테이너 -->
    <div class="dr-container">
        <div class="dr-admin-main">
            <header>
                <div class="dr-fz-18 dr-fw-600"><img src="../../img/icon_logo_black.png" alt="logo" style="width:160px;"> Admin</div>
                <div class="d-flex dr-fz-16 align-items-center">
                    <a href="#none" class="me-5 dr_on" onclick="tabBtnClick(this)">내정보</a>
                    <a href="#none">로그아웃</a>
                </div>
            </header>
            <div class="dr-admin-cont-wrap">
                <div class="dr-admin-left-cont">
                    <ul>
                        <li class="dr-admin-tit mb-5" onclick="tabBtnClick(this)"><a href="#none">관리자 메인</a></li>
                        
                        <li class="dr-admin-tit mb-4">회원관리</li>
                        <li onclick="tabBtnClick(this)"><a href="#none">회원 현황</a></li>
                        <li onclick="tabBtnClick(this)"><a href="#none">탈퇴 회원 관리</a></li>

                        <li class="dr-admin-tit mb-4 mt-5">전체 기능</li>
                        <li onclick="tabBtnClick(this)"><a href="#none">파트너 협업</a></li>
                        <li onclick="tabBtnClick(this)"><a href="#none">커뮤니티</a></li>
                        <li onclick="tabBtnClick(this)"><a href="#none">전문가 찾기</a></li>
                    </ul>
                </div>
                <!-- 오른쪽 컨텐츠 s -->
                <div class="dr-admin-right-cont">
                    <article>
                        <h2>내정보</h2>
                        <ul class="dr-admin-row-list dr-w-100">
                            <li>
                                <div class="dr-admin-tit">이름</div>
                                <div class="dr-admin-txt">이지연</div>
                            </li>
                            <li>
                                <div class="dr-admin-tit">계정</div>
                                <div class="dr-admin-txt">asdf@naver.com</div>
                            </li>
                            <li>
                                <div class="dr-admin-tit">비밀번호</div>
                                <div class="dr-admin-txt">
                                    <button class="dr-pw-edit-btn dr-color-06" onclick="drPopupOpen('.dr-popup-add-manager')">변경하기</button>
                                </div>
                            </li>
                            <li>
                                <div class="dr-admin-tit">권한</div>
                                <div class="dr-admin-txt">관리자</div>
                            </li>
                        </ul>
                    </article>
                </div>
                <!-- 오른쪽 컨텐츠 e -->
            </div>
        </div>
    </div>
    <!--// 컨테이너 -->
</body>
</html>
