<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="../../css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../..//css/layout.css">
    <!-- js -->
    <script src="../../js/jquery-3.6.3.min.js"></script>
    <script src="../../js/jquery-ui.min.js"></script>
    <script src="../../js/bootstrap/bootstrap.min.js"></script>
    <script src="../../js/common.js"></script>
    <title>admin관리자_로그인</title>
</head>
<body>
    <!-- 컨테이너 -->
    <div class="dr-container">
        <div class="dr-admin-main">
            <header>
                <div class="dr-fz-18 dr-fw-600"><img src="../../img/icon_logo_black.png" alt="logo" style="width:160px;"> Admin</div>
            </header>
            <div class="dr-admin-cont-wrap">
                <!-- 오른쪽 컨텐츠 s -->
                <div class="dr-admin-right-cont type1">
                    <div class="dr-cont-wrap dr-login position-relative">
                        <h2 class="fs1_3 fw-bold mb-5">관리자 로그인</h2>
                        <p class="text-danger fw-normal"> <!-- error_message  --></p>
                        <form method="post" action=" url 'signin' ">
                            <div class="mb-2 dr-input-wrap">
                                <input type="email" class="dr-input" id="email" name="email" placeholder="이메일 계정을 입력해주세요.">
                                <!-- <span id="email-status"></span> -->
                            </div>
                            <div class="mb-3 dr-input-wrap">
                                <input type="password" class="dr-input" id="password" name="password" placeholder="비밀번호를 입력해주세요.">
                                <!-- <span id="password-status"></span> -->
                            </div>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="dr-checkbox">
                                    <input type="checkbox" id="login_continue" class="">
                                    <label for="login_continue" class="dr-color-main">로그인 유지</label>
                                </div>
                            </div>
                            <div class="btn_wrap text-center mt-5">
                                <div>
                                    <button type="submit" class="dr-button indigo w-100">로그인 하기</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- 오른쪽 컨텐츠 e -->
            </div>
        </div>
    </div>
    <!--// 컨테이너 -->
</body>
</html>
