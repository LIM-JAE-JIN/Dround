<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="/bootstrap5.2.3/css/bootstrap.min.css">
	<title>Bootstrap Form</title>
</head>
<body>
	<div class="container">
        <h1>회원가입</h1>
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-12">
                    <form>
                        <div class="form-group">
                            <label for="email">이메일</label>
                            <input type="email" class="form-control" id="email" placeholder="이메일을 입력해주세요">
                        </div>
                        <div class="form-group">
                            <label for="nickname">닉네임</label>
                            <input type="text" class="form-control" id="nickname" placeholder="닉네임을 입력해주세요">
                        </div>
                        <div class="form-group">
                            <label for="password">비밀번호</label>
                            <input type="password" class="form-control" id="password" placeholder="비밀번호를 입력해주세요">
                        </div>
                        <div class="form-group">
                            <label for="password-confirm">비밀번호 확인</label>
                            <input type="password" class="form-control" id="password-confirm" placeholder="비밀번호를 다시 입력해주세요">
                        </div>
                        <div class="form-group">
                            <label for="phone">휴대폰 번호</label>
                            <input type="tel" class="form-control" id="phone" placeholder="휴대폰 번호를 입력해주세요">
                        </div>
                        <div class="form-group">
                            <label for="company">소속</label>
                            <input type="text" class="form-control" id="company" placeholder="소속을 입력해주세요">
                        </div>
                        <div class="form-group">
                            <label for="position">직무 선택</label><br>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="position-1" value="시행 사">
                                <label class="form-check-label" for="position-1">시행 사</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="position-2" value="증권사">
                                <label class="form-check-label" for="position-2">증권사</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="position-3" value="운용사">
                                <label class="form-check-label" for="position-3">운용사</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="position-4" value="시공 사">
                                <label class="form-check-label" for="position-4">시공 사</label>
                            </div>
                        </div>
                    </form>    
                </div>
            </div>
        </div>
    </div>             
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMG" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></script>

    </body>
</html>
