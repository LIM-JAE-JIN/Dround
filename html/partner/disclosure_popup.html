<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="../../css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/layout.css">
    <!-- js -->
    <script src="../../js/jquery-3.6.3.min.js"></script>
    <script src="../../js/jquery-ui.min.js"></script>
    <script src="../../js/bootstrap/bootstrap.min.js"></script>
    <script src="../../js/common.js"></script>
    <title>Dround : 파트너 협업 - 내정보공개여부</title>
    <style>
        .dr-popup-wrap.disclosure-popup{ max-width: 500px; width: 100%;}
    </style>
</head>
<body class="dr-bg-white">
    <!-- 컨테이너 -->
    <div class="dr-container">
    <!-- 투표 만들기 팝업  s -->
    <div class="dr-dim on"></div>
    <div class="dr-popup-wrap on disclosure-popup">
        <div class="dr-popup-close" onclick="drPopupClose(this)"></div>
        <header>
            <h1>내 정보 공개 여부 선택</h1>
            <p>글 업로드 시 공개될 내 정보 양식을 선택해 주세요.</p>
        </header>
        <div class="dr-popup-content">
            <form method="post">
                <div class="dr-checkbox">
                    <input type="checkbox" id="drCheck1">
                    <label for="drCheck1">필수 정보만 공개</label>
                </div>
                <div class="d-flex mt-2">
                    <button class="dr-button dr-plus-button w-100 dr-bg-white">보기 추가하기</button>
                </div>
                <div class="d-flex mt-5">
                    <button class="dr-button indigo w-100">투표 등록하기</button>
                </div>
            </form>
        </div>
    </div>
    <!-- 투표 만들기 팝업  e -->
    </div>
    <!--// 컨테이너 --> 
</body>
</html>
