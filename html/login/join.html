<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/css/layout.css">
    <!-- js -->
    <script src="/js/jquery-3.6.3.min.js"></script>
    <script src="/js/jquery-ui.min.js"></script>
    <script src="/js/bootstrap/bootstrap.min.js"></script>
    <script src="/js/common.js"></script>
    <title>회원가입</title>
    <style>
        .dr-email-txt {background-color:#F0F7F3; color:#1C8F51; line-height:18px; padding:4px 0 4px 9px; border-radius:3px;}
        .dr-phone-wrap {display:flex;}
        .dr-phone-wrap .dr-input {width:calc(100% - 90px);}
        .dr-phone-wrap .dr-phone_btn {width:83px; margin-left:7px; border:1px solid #d3d4da; border-radius:3px; background-color:#fff;}
        .dr-phone-wrap .dr-phone_btn.disabled {border-color:#e8e8e8; color:#d2d2d2; cursor:default;}
        .dr-err-txt {color:#E94B4B; position: absolute; bottom:-17px;}
        .dr-job-selection{display: flex; flex-wrap:wrap}
        .dr-job-selection .btn-check + .btn{border-color: #999; color: #999;}
        .dr-job-selection .dr-job {margin-bottom: 10px; width: 49%; margin-right:2%;}
        .dr-job-selection .dr-job:nth-child(2n) {margin-right:0;}
        .dr-job-selection .dr-job label{width: 100%; border:1px solid #d7d7d7; border-radius:3px; line-height:2.5rem; padding:1rem 0; font-size:1.4rem; font-weight:500; text-align: center; cursor: pointer;}
        .dr-job-selection .dr-job input.btn-check:checked + label {background-color: #353839; border-color:#353839; color:#fff;}
        .dr-selc-color {color:#989ca1;}
        .dr-join-chk-wrap {padding:40px 0;}
        .dr-join-chk-wrap .dr-checkbox:first-child {border-bottom:1px solid #e6e5ec;}
        .dr-join-chk-wrap .dr-checkbox .dr-bs-info-txt {font-size:1.2rem; color:#989ca1; font-weight:400; line-height:1.6rem; margin:6px 0 0 65px;}
    </style>
</head>
<body class="dr-bg-w">
    <!-- 컨테이너 -->
    <div class="container">
        <div class="row">
            <div class="dr-cont-wrap dr-join">
                <div class="my-3 logo-wrap"><img src="/img/icon_logo.png" alt="logo이미지"></div>
                <h2 class="fs1_3 color3 fw-bold mb-5">회원가입</h2>
                <form class="dr-fw-600 fs-5">
                    <div class="mb-5 dr-input-wrap">
                        <p class="dr-fz-15 mb-3">이메일</p>
                        <div class="dr-email-txt dr-fz-12 dr-fw-400 mb-2">회사 이메일로만 가입이 가능합니다. 없을 경우 <a href="#none" class="dr-underline dr-color-2">문의해주세요.</a></div>    
                        <input type="email" class="dr-input" id="email" name="email" placeholder="회사 이메일을 입력해주세요.">
                        <p class="dr-err-txt dr-fz-12 dr-fw-400">유효하지 않은 이메일 주소입니다.</p>
                    </div>
                    <div class="mb-5 dr-input-wrap">
                        <p class="dr-fz-15 mb-3">이름</p>
                        <input type="text" class="dr-input" id="name" name="name" placeholder="이름을 입력해주세요.">
                    </div>
                    <div class="mb-5 dr-input-wrap">
                        <p class="dr-fz-15 mb-3">닉네임</p>
                        <input type="text" class="dr-input" id="nickname" name="nickname" placeholder="닉네임을 설정해주세요.">
                        <p class="dr-err-txt dr-fz-12 dr-fw-400 ">중복된 닉네임 입니다.</p>
                    </div>
                    <div class="mb-5 dr-input-wrap">
                        <p class="dr-fz-15 mb-3">비밀번호</p>
                        <input type="password" class="dr-input" id="password" name="password" placeholder="비밀번호를 입력하세요">
                        <p class="dr-err-txt dr-fz-12 dr-fw-400 ">영문/숫자/특수문자 모두 사용(8~15자 이하)</p>
                    </div>
                    <div class="mb-5 dr-input-wrap">
                        <p class="dr-fz-15 mb-3">비밀번호 확인</p>
                        <input type="password" class="dr-input" id="password-confirm" name="password-confirm" placeholder="비밀번호를 다시 한번 입력해주세요">
                        <p class="dr-err-txt dr-fz-12 dr-fw-400 ">비밀번호가 일치하지 않습니다.</p>
                    </div>
                    <div class="mb-5 dr-input-wrap">
                        <p class="dr-fz-15 mb-3">휴대폰 번호</p>
                        <div class="dr-input-wrap mb-2">
                            <div class="dr-phone-wrap">
                                <input type="tel" class="dr-input" id="phone" name="phone" placeholder="번호를 입력해주세요" maxlength="11">
                                <button type="button" class="dr-phone_btn dr-fw-500 dr-fz-13">인증번호</button>
                            </div>
                        </div>
                        <div class="dr-input-wrap">
                            <div class="dr-phone-wrap">
                                <input type="tel" class="dr-input" id="phone2" name="phone2" placeholder="인증번호 입력" maxlength="6">
                                <button type="button" class="dr-phone_btn dr-fw-500 dr-fz-13 disabled">확인</button> <!-- disabled 추가 시 비활성화 -->
                            </div>
                            <p class="dr-err-txt dr-fz-12 dr-fw-400 ">유효하지 않은 이메일 주소입니다.</p>
                        </div>
                    </div>
                    <div class="mb-5 dr-input-wrap">
                        <p class="dr-fz-15 mb-3">소속</p>
                        <input type="text" class="dr-input" id="belong" name="belong" placeholder="본부/실/팀 등 자세히 입력해주세요.">
                    </div>
                    <div class="mb-3">
                        <p class="dr-fz-15 mb-3">직무선택</p>
                        <div class="dr-job-selection">
                            <div class="dr-job">
                                <input type="checkbox" class="btn-check" id="implementer" autocomplete="off">
                                <label class="dr-selc-color" for="implementer">시행사</label>
                            </div>
                            <div class="dr-job">
                                <input type="checkbox" class="btn-check" id="securities_company" autocomplete="off">
                                <label class="dr-selc-color" for="securities_company">증권사</label>
                            </div>
                            <div class="dr-job">
                                <input type="checkbox" class="btn-check" id="manager" autocomplete="off">
                                <label class="dr-selc-color" for="manager">운용사</label>
                            </div>
                            <div class="dr-job">
                                <input type="checkbox" class="btn-check" id="builder" autocomplete="off">
                                <label class="dr-selc-color" for="builder">시공사</label>
                            </div>
                            <div class="dr-job">
                                <input type="checkbox" class="btn-check" id="trust_company" autocomplete="off">
                                <label class="dr-selc-color" for="trust_company">신탁사</label>
                            </div>
                            <div class="dr-job">
                                <input type="checkbox" class="btn-check" id="for_weeks" autocomplete="off">
                                <label class="dr-selc-color" for="for_weeks">대 주</label>
                            </div>
                            <div class="dr-job">
                                <input type="checkbox" class="btn-check" id="md_consulting" autocomplete="off">
                                <label class="dr-selc-color" for="md_consulting">MD/컨설팅</label>
                            </div>
                            <div class="dr-job">
                                <input type="checkbox" class="btn-check" id="proofreader" autocomplete="off">
                                <label class="dr-selc-color" for="proofreader">증개사</label>
                            </div>
                            <div class="dr-job">
                                <input type="checkbox" class="btn-check" id="accounting_firm" autocomplete="off">
                                <label class="dr-selc-color" for="accounting_firm">회계법인</label>
                            </div>
                            <div class="dr-job">
                                <input type="checkbox" class="btn-check" id="law_firm" autocomplete="off">
                                <label class="dr-selc-color" for="law_firm">법무법인</label>
                            </div>
                            <div class="dr-job">
                                <input type="checkbox" class="btn-check" id="appraisal_agency" autocomplete="off">
                                <label class="dr-selc-color" for="appraisal_agency">감정평가법인</label>
                            </div>
                            <div class="dr-job">
                                <input type="checkbox" class="btn-check" id="related_corporation" autocomplete="off">
                                <label class="dr-selc-color" for="related_corporation">유관법인</label>
                            </div>
                            <div class="dr-fz-13 dr-fw-400">그 외 직무 분야를 희망할 경우 문의주세요. <a href="#none" class="dr-underline">문의하기</a></div>    
                        </div>    
                    </div>
                    <div class="dr-join-chk-wrap">
                        <div class="dr-checkbox mb-4 pb-4">
                            <input type="checkbox" id="allAgreeCheck">
                            <label class="dr-fz-15 dr-fw-600" for="allAgreeCheck">전체 동의하기</label>
                        </div>
                        <div class="dr-checkbox mb-4">
                            <input type="checkbox" id="termAgreeCheck" name="subCheck">
                            <label class="dr-fw-400" for="termAgreeCheck"><span class="dr-color-2 me-2">[필수]</span><a href="javascript:void(0);" class="dr-underline">서비스 이용약관 동의</a></label>
                        </div>
                        <div class="dr-checkbox mb-4">
                            <input type="checkbox" id="privacyAgreeCheck" name="subCheck">
                            <label class="dr-fw-400" for="privacyAgreeCheck"><span class="dr-color-2 me-2">[필수]</span><a href="javascript:void(0);" class="dr-underline">개인정보 취급방침 동의</a></label>
                        </div>
                        <div class="dr-checkbox mb-4">
                            <input type="checkbox" id="usageAgreeCheck" name="subCheck">
                            <label class="dr-fw-400" for="usageAgreeCheck"><span class="dr-color-2 me-2">[필수]</span><a href="javascript:void(0);" class="dr-underline">개인정보 이용/수집 동의</a></label>
                        </div>
                        <div class="dr-checkbox mb-4">
                            <input type="checkbox" id="notifyAgreeCheck" name="notifyAgreeCheck">
                            <label class="dr-fw-400" for="notifyAgreeCheck"><span class="dr-selc-color me-2">[선택]</span>부동산정보 및 서비스 진행 상 알림</label>
                            <p class="dr-bs-info-txt">
                                서비스를 신청할 경우 진행 상황을 <br/>
                                휴대폰(카카오톡)으로 받아볼 수 있습니다.
                            </p>
                        </div>
                    </div>
                    <!-- 비활성화 시 클래스 disabled, 활성화 시 클래스 disabled 제거 후  indigo 삽입 -->
                    <button type="submit" class="dr-button disabled w-100">회원가입</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
