<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="../../css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/layout.css">
    <!-- js -->
    <script src="/js/jquery-3.6.3.min.js"></script>
    <script src="/js/jquery-ui.min.js"></script>
    <script src="/js/bootstrap/bootstrap.min.js"></script>
    <script src="/js/common.js"></script>
    <title>Dround : 로그인</title>
</head>
<body class="dr-bg-w">
    <!-- 컨테이너 -->
    <div class="container">
        <div class="row">
            <div class="dr-cont-wrap dr-login">
                <div class="my-3 logo-wrap"><img src="/img/icon_logo.png" alt="logo이미지"></div>
                <h2 class="fs1_3 color3 fw-bold mb-5">로그인 후 이용가능합니다.</h2>
                <p class="text-danger fw-normal"> <!-- error_message  --></p>
                <form method="post" action=" url 'signin' ">
                    <div class="mb-2 dr-input-wrap">
                        <input type="email" class="dr-input" id="email" name="email" placeholder="이메일 계정을 입력해주세요.">
                        <!-- <span id="email-status"></span> -->
                    </div>
                    <div class="mb-3 dr-input-wrap">
                        <input type="password" class="dr-input" id="password" name="password" placeholder="비밀번호를 입력해주세요.">
                        <!-- <span id="password-status"></span> -->
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="dr-checkbox">
                            <input type="checkbox" id="login_continue" class="">
                            <label for="login_continue" class="dr-color-main">로그인 유지</label>
                        </div>
                        <div>
                            <span><a href="#none" class="dr-fz-14 dr-color-2 me-2 dr-fw-500">이메일 찾기</a></span>
                            <span><a href="#none" class="dr-fz-14 dr-color-2 dr-fw-500">비밀번호 재설정</a></span>
                        </div>
                    </div>
                    <div class="btn_wrap text-center mt-5">
                        <div>
                            <button type="submit" class="dr-button indigo w-100">로그인 하기</button>
                        </div>
                        <div class="mt-2">
                            <a href="#none">
                                <button type="button" class="dr-button disabled w-100">회원가입 하기</button>
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--// 컨테이너 -->
</body>
</html>
